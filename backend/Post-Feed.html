<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Post-Feed.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .post { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .post-title { font-weight: bold; font-size: 1.2em; }
        .post-content { margin-top: 8px; }
    </style>
</head>

<body>
    <div class="Topic-PopUp" display="none">
        <div class="Topic-PopUp-Content">
            <span class="close" onclick="closeTopicPopUp()">&times;</span>
            <h2>Create New Topic</h2>
            <form id="topic-form"> <!-- Should we use PHP or not -->
            <label for="topic-title">Title:</label><br>
            <input type="text" id="topic-title" placeholder="Topic Title">
            <br><br>
            <label for="topic-description">Description:</label><br>
            <input type="textarea" id="topic-description" placeholder="Topic Description"></input>
            <br><br>
            <input type="submit" value="Create Topic">
            </form>
            <button onclick="closeTopicPopUp()">Cancel</button>
        </div>
    </div>

    <nav>
        <button onclick="displayTopicPopUp()">Create Topic</button>
        <button onclick="">View Topics</button>
        <button onclick="">Search Topic</button>
    </nav>
    <h1>Topic Feed</h1>
    <div id="topics-container">
        <!-- Posts will be dynamically loaded here-->
    </div>
</body>
</html>
