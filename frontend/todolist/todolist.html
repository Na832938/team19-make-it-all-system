<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My To-Do List</title>
  
  <link rel="stylesheet" href="todolist.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main class="container">
    <h2>My To-Do List</h2>

    
    <form id="taskForm" class="task-form" autocomplete="off">
      <input type="text" id="taskName" placeholder="Task name" required />
      <select id="priority" aria-label="Priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <input type="date" id="dueDate" aria-label="Due date" />
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    
    <section id="controls" class="controls">
      <label>
        Status:
        <select id="filterStatus">
          <option value="All" selected>All</option>
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </label>

      <label>
        Priority:
        <select id="filterPriority">
          <option value="All" selected>All</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </label>

      <label>
        Search:
        <input type="text" id="searchText" placeholder="Search title..." />
      </label>

      <label>
        Sort by:
        <select id="sortBy">
          <option value="none" selected>None</option>
          <option value="dueAsc">Due date ↑</option>
          <option value="dueDesc">Due date ↓</option>
          <option value="prioAsc">Priority (Low→High)</option>
          <option value="prioDesc">Priority (High→Low)</option>
        </select>
      </label>
    </section>

    
    <ul id="taskList" class="task-list" aria-live="polite"></ul>
  </main>

  <script src="todolist.js"></script>
</body>
</html>
