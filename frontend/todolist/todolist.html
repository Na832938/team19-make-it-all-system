<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My To-Do List</title>
  <link rel="stylesheet" href="TodoList.css" />
</head>
<body>
  <div class="container">
    <h2>My To-Do List</h2>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Task name" required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script src="TodoList.js"></script>
</body>
</html>
